<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- logo -->
        <div class="brand">
          <img src="/images/logo.svg" alt="" />
        </div>
        <!-- nav block -->
        <nav class="header__col">
          <!-- mobile menu toggle -->
          <button
            aria-label="Toggle nav menu"
            class="nav__toggle"
            aria-expanded="false"
            aria-controls="navMenu"
          >
            <img src="/images/icon-menu.svg" alt="" />
          </button>
          <div class="nav" id="navMenu">
            <ul class="nav__main">
              <li class="dropdown">
                <button
                  class="nav__link dropdown__toggle"
                  aria-expanded="false"
                  aria-controls="menu1"
                  aria-label="Expand links for Features"
                >
                  <span>Features</span>
                  <img
                    src="/images/icon-arrow-down.svg"
                    alt=""
                    width="10"
                    height="6"
                  />
                </button>
                <ul id="menu1" class="dropdown__menu">
                  <li class="dropdown__item">
                    <div class="dropdown__item-icon">
                      <img src="/images/icon-todo.svg" alt="" />
                    </div>
                    <a href="" class="nav__link">Todo List</a>
                  </li>
                  <li class="dropdown__item">
                    <div class="dropdown__item-icon">
                      <img src="/images/icon-calendar.svg" alt="" />
                    </div>
                    <a href="" class="nav__link">Calendar</a>
                  </li>
                  <li class="dropdown__item">
                    <div class="dropdown__item-icon">
                      <img src="/images/icon-reminders.svg" alt="" />
                    </div>
                    <a href="" class="nav__link">Reminders</a>
                  </li>
                  <li class="dropdown__item">
                    <div class="dropdown__item-icon">
                      <img src="/images/icon-planning.svg" alt="" />
                    </div>
                    <a href="" class="nav__link">Planning</a>
                  </li>
                </ul>
              </li>
              <li class="dropdown">
                <button
                  class="nav__link dropdown__toggle"
                  aria-expanded="false"
                  aria-controls="menu2"
                  aria-label="Expand links for Company"
                >
                  <span>Company</span>
                  <img
                    src="/images/icon-arrow-down.svg"
                    alt=""
                    width="10"
                    height="6"
                  />
                </button>
                <ul id="menu2" class="dropdown__menu">
                  <li class="dropdown__item">
                    <a href="" class="nav__link">History</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="" class="nav__link">Our Team</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="" class="nav__link">Blog</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="" class="nav__link">Careers</a>
              </li>
              <li>
                <a href="" class="nav__link">About </a>
              </li>
            </ul>
            <div class="nav__auth">
              <a href="" class="btn--no-border">Login</a>
              <a href="" class="btn">Register</a>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div class="container">
      <main class="main">
        <div class="content">
          <h1 class="content__heading">Make remote work</h1>
          <p class="content__body">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn--no-border content__cta">Learn more</button>
          <div class="clients">
            <img src="/images/client-databiz.svg" alt="" />
            <img src="/images/client-audiophile.svg" alt="" /><img
              src="/images/client-meet.svg"
              alt=""
            />
            <img src="/images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="graphic">
          <picture>
            <source
              media="(min-width: 860px)"
              srcset="/images/image-hero-desktop.png 960w"
              width="960"
              height="1280"
            />
            <source
              srcset="/images/image-hero-mobile.png 750w"
              width="750"
              height="564"
            />
            <img src="/images/image-hero-mobile.png" alt="" />
          </picture>
        </div>
      </main>
    </div>

    <div class="attribution">

    </div> -->

    <script src="script.js"></script>
  </body>
</html>
